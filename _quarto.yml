    code-overflow: wrap
    highlight-style: 'a11y-dark'
    mainfont: 'Atkinson Hyperlegible'
    fontsize: '13pt'
    linestretch: '1.5em'
    linkcolor: '#A4508B' #'#7d12ba'
    toc: false
    toc-title: "On This Page"
    tbl-cap-location: "top"
    html-table-processing: none
    fig-cap-location: "top"
editor: source

